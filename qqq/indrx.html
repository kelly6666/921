<title>同遊將軍峰、天池畔散步...文在寅偕金正恩齊登朝鮮「民族聖山」白頭山</title>
</head>

<body>
<p>韓總統文在寅訪問平壤第三天，與北韓領導人金正恩20日上午一起登上白頭山，除了同遊海拔2749公尺的主峰將軍峰，更共同搭乘纜車前往中朝邊境界湖天池的池畔散步、留影。文在寅結束白頭山行程後並未返回平壤，而是從三池淵機場直接搭乘空軍二號專機返國。</p>
